<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function fibonacci(n) {
        if (n <= 0) {
          return [];
        }
         else if (n === 1) {
          return [0];
        } 
        else if (n === 2) {
          return [0, 1];
        } 
        else {
          const fib = fibonacci(n - 1);
          fib.push(fib[fib.length - 1] + fib[fib.length - 2]);
          return fib;
        }
      }
      
      const n = 10;
      const fibSeries = fibonacci(n);
      console.log(fibSeries.join("\n"));</script>
      
</body>
</html>

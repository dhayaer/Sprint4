</head>
<body>
    <script>
        function findLeaders(arr) {
    const n = arr.length;
    let maxRight = arr[n - 1];
    const leaders = [maxRight];
    for (let i = n - 2; i >= 0; i--) {
        if (arr[i] > maxRight) {
            maxRight = arr[i];
            leaders.unshift(maxRight);
        }
    }

    return leaders;
}
const array = [16, 17, 4, 3, 5, 2];
const leaderArray = findLeaders(array);

console.log("Leaders in the array are:", leaderArray);
    </script>
</body>
</html>

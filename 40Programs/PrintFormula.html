<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function generateSeries(a, b, n) {
    let result = "";
    let sum = a;
    let term = b;

    for (let i = 0; i < n; i++) {
        result += sum;
        sum += term;
        term *= 2;

        if (i < n - 1) {
            result += ", ";
        }
    }

    return result;
}

const a = 5;
const b = 3;
const n = 10; 

const series = generateSeries(a, b, n);
console.log("Series:", series);
    </script>
</body>
</html>

<!DOCTYPE html>

<body>
    <script>
        function MultiplicationTable(number, length) {
    for (let i = 1; i <= length; i++) {
        console.log(`${number} x ${i} = ${number * i}`);
    }
}

const number = 8;
const length = 10;

console.log(`Multiplication table for ${number}:`);
MultiplicationTable(number, length);
    </script>
</body>

<body>
    <script>
        function findHCF(num1, num2) {
    while (num2 !== 0) {
        const temp = num2;
        num2 = num1 % num2;
        num1 = temp;
    }
    return num1;
}
const number1 = 48;
const number2 = 18;

const hcf = findHCF(number1, number2);

console.log(`HCF of ${number1} and ${number2} is ${hcf}`);
    </script>
</body>
</html>

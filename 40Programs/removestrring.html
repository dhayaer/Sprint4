<!DOCTYPE html>

</head>
<body>
    <script>
        function removeCharacterFromString(inputString, characterToRemove) {
  const regex = new RegExp(characterToRemove, 'g');
  return inputString.replace(regex, '');
}
const originalString = 'Hello, World!';
const characterToRemove = 'o';
const result = removeCharacterFromString(originalString, characterToRemove);

console.log(result); 
    </script>
</body>
</html>

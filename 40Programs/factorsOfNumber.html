<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to find factors of a given number -->
    <script>
        const num = Number(prompt('enter the number')) 
        function findFactors(number) {
    const factors = [];

    for (let i = 1; i <= number; i++) {
        if (number % i === 0) {
            factors.push(i);
        }
    }

    return factors;
}



const factors = findFactors(num);

console.log(`Factors of ${num}: ${factors.join(', ')}`);

    </script>
</body>
</html>

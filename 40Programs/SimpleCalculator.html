<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function calculator(operation, num1, num2) {
    switch (operation) {
        case "add":
            return num1 + num2;
        case "subtract":
            return num1 - num2;
        case "multiply":
            return num1 * num2;
        case "divide":
            if (num2 !== 0) {
                return num1 / num2;
            } else {
                return "Division by zero is not allowed";
            }
        default:
            return "Invalid";
    }
}

const operation = "add";
const num1 = 10;
const num2 = 5;

const result = calculator(operation, num1, num2);

console.log(`Result of the ${operation}: ${result}`);
    </script>
</body>
</html>

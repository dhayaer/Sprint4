<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Sign Up</button>
    </form>

    <h2>Registered Users</h2>
    <ul id="userList"></ul>

    <script>
        // Function to display the list of registered users
        function displayUsers() {
            const userList = document.getElementById("userList");
            userList.innerHTML = ""; // Clear existing list

            // Retrieve user data from Local Storage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith("user_")) {
                    const userData = JSON.parse(localStorage.getItem(key));
                    const listItem = document.createElement("li");
                    listItem.textContent = `Username: ${userData.username}, Email: ${userData.email}`;
                    userList.appendChild(listItem);
                }
            }
        }

        // Function to handle form submission
        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            // Get form data
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Create a unique key for the user data in Local Storage
            const userKey = `user_${username}`;

            // Check if the user already exists
            if (localStorage.getItem(userKey)) {
                alert("Username already exists. Please choose another username.");
                return;
            }

            // Create a user object and store it in Local Storage
            const userData = { username, email, password };
            localStorage.setItem(userKey, JSON.stringify(userData));

            // Clear the form fields
            document.getElementById("username").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";

            // Display the list of registered users
            displayUsers();
        });

        // Display the list of registered users when the page loads
        displayUsers();
    </script>
</body>
</html>
